<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="translate-manifest"
          content="false"/>

    <!-- Web Manifest -->
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Filà Magenta">
    <meta name="apple-mobile-web-app-title" content="Filà Magenta">
    <meta name="theme-color" content="#c71a85">
    <meta name="msapplication-navbutton-color" content="#c71a85">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/?source=pwa">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" sizes="512x512" href="img/icon/icon512.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="img/icon/icon512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/icon/icon192.png">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="img/icon/icon192.png">
    <link rel="icon" type="image/png" sizes="128x128" href="img/icon/icon128.png">
    <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="img/icon/icon128.png">
    <link rel="icon" type="image/png" sizes="64x64" href="img/icon/icon64.png">
    <link rel="apple-touch-icon" type="image/png" sizes="64x64" href="img/icon/icon64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/icon32.png">
    <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="img/icon/icon32.png">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"/>

    <!-- MDB -->
    <link href="libs/mdb-6.3.1/css/mdb.min.css" rel="stylesheet"/>

    <!-- Snackbars -->
    <link href="css/snackbar.css" rel="stylesheet"/>

    <!-- Notifications -->
    <link href="css/notifications.css" rel="stylesheet"/>

    <title>Filà Magenta Web</title>
</head>
<body>

<div class="d-flex align-items-center justify-content-center container d-none" id="login_panel" style="height: 100vh;">
    <div class="card text-center">
        <form class="card-body needs-validation" id="login_form" novalidate>
            <h3 class="card-title" data-translate="login-title"></h3>
            <div class="form-outline mt-4">
                <input type="text" id="login_dni" class="form-control"/>
                <label class="form-label" for="login_dni" data-translate="login-dni"></label>
                <div class="invalid-feedback" data-translate="login-error-dni"></div>
            </div>
            <div class="form-outline my-4">
                <input type="password" id="login_password" class="form-control"/>
                <label class="form-label" for="login_password" data-translate="login-password"></label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4" id="login_button">
                <span class="spinner-border spinner-border-sm me-2 d-none" id="login_button_spinner" role="status"
                      aria-hidden="true"></span>
                <span data-translate="login-action"></span>
            </button>
            <p class="text">When logging in you are accepting our privacy policy, and our cookies policy.</p>
        </form>
    </div>
</div>

<div class="container d-none" id="main_panel" style="height: 100vh;">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active"
               id="tab_events"
               data-mdb-toggle="pill"
               href="#panel_events"
               role="tab"
               aria-controls="panel_events"
               aria-selected="true"
            ><i class="fa-regular fa-calendar me-2"></i><span data-translate="nav-events"></span></a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link"
               id="tab_news"
               data-mdb-toggle="pill"
               href="#panel_news"
               role="tab"
               aria-controls="panel_news"
               aria-selected="false"
            ><i class="fa-regular fa-newspaper me-2"></i><span data-translate="nav-news"></span></a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link"
               id="tab_profile"
               data-mdb-toggle="pill"
               href="#panel_profile"
               role="tab"
               aria-controls="panel_profile"
               aria-selected="false"
            ><i class="fa-regular fa-user me-2"></i><span data-translate="nav-profile"></span></a>
        </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content" id="ex2-content">
        <div class="tab-pane fade show active"
             id="panel_events"
             role="tabpanel"
             aria-labelledby="tab_events"
        >
            <div class="row" id="events_list">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="tab-pane fade"
             id="panel_news"
             role="tabpanel"
             aria-labelledby="tab_news"
        >News
        </div>
        <div class="tab-pane fade"
             id="panel_profile"
             role="tabpanel"
             aria-labelledby="tab_profile"
        >
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">
                        <span data-translate="profile-welcome"></span>
                        <span class="fill-user-name"></span>
                    </h3>

                    <!-- GENERAL PROFILE INFORMATION -->
                    <div class="row my-4">
                        <div class="col-md-1"></div>
                        <div class="col">
                            <h5 class="text-start" data-translate="profile-title-general"></h5>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <!-- FIRST AND LAST NAME -->
                    <div class="row my-4">
                        <div class="col-md-1"></div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="user_name" class="form-control user-field"
                                       data-property="first_name" readonly/>
                                <label class="form-label" for="user_name" data-translate="profile-first-name"></label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="user_surname" class="form-control user-field"
                                       data-property="last_name" readonly/>
                                <label class="form-label" for="user_surname" data-translate="profile-last-name"></label>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <!-- EMAIL AND DNI -->
                    <div class="row my-4">
                        <div class="col-md-1"></div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="user_email" class="form-control user-field" data-property="email"
                                       readonly/>
                                <label class="form-label" for="user_email" data-translate="profile-email"></label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="user_dni" class="form-control user-field"
                                       data-property="username" readonly/>
                                <label class="form-label" for="user_dni" data-translate="profile-dni"></label>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <!-- BIRTHDAY -->
                    <div class="row my-4">
                        <div class="col-md-1"></div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="user_birthday" class="form-control user-field-meta"
                                       data-meta="birthday" readonly/>
                                <label class="form-label" for="user_birthday" data-translate="profile-birthday"></label>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                    <!-- USER ADDRESS -->
                    <div class="row my-4">
                        <div class="col-md-1"></div>
                        <div class="col">
                            <h5 class="text-start" data-translate="profile-title-address"></h5>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row my-4">
                        <div class="col-md-1"></div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="user_address_1" class="form-control user-field"
                                       data-property="billing.address_1" readonly/>
                                <label class="form-label" for="user_address_1" data-translate="profile-address-1"></label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="user_address_2" class="form-control user-field"
                                       data-property="billing.address_2" readonly/>
                                <label class="form-label" for="user_address_2" data-translate="profile-address-1"></label>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row my-4">
                        <div class="col-md-1"></div>
                        <div class="col">
                            <div class="">
                                <label class="form-select-label" for="user_country" data-translate="profile-country"></label>
                                <select id="user_country" class="form-control country-selector"></select>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                    <button type="button" class="btn btn-link" data-mdb-ripple-color="dark" data-action="logout">
                        <i class="fa-solid fa-right-from-bracket me-2"></i>
                        <span data-translate="action-logout"></span>
                    </button>
                </div>
                <div class="card-footer text-muted">2 days ago</div>
            </div>
        </div>
    </div>
    <!-- Pills content -->
</div>

<!-- Footer -->
<nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-text">
            <span data-translate="footer"></span>
            <span>&copy; 2023</span>
        </span>
    </div>
</nav>

<div id="snackbar"></div>

<div id="notifications"></div>

<!-- Configuration -->
<script type="text/javascript" src="config/api.js"></script>

<!-- MDB -->
<script type="text/javascript" src="libs/mdb-6.3.1/js/mdb.min.js"></script>

<!-- Logging -->
<script type="text/javascript"
        src="js/logger.js"
></script>

<!-- Localization -->
<script type="text/javascript" src="js/lang.js"></script>

<!-- Utils -->
<script type="text/javascript" src="js/utils/string.js"></script>
<script type="text/javascript" src="js/utils/dom.js"></script>
<script type="text/javascript" src="js/utils/snackbar.js"></script>
<script type="text/javascript" src="js/utils/notifications.js"></script>
<script type="text/javascript" src="js/utils/cookies.js"></script>
<script type="text/javascript" src="js/utils/countries.js"></script>

<!-- Validation -->
<script type="text/javascript" src="js/validation/dni.js"></script>

<!-- API Scripts -->
<script type="text/javascript" src="js/api/base.js"></script>
<script type="text/javascript" src="js/api/auth.js"></script>
<script type="text/javascript" src="js/api/data.js"></script>
<script type="text/javascript" src="js/api/events.js"></script>

<!-- Main script -->
<script type="text/javascript" src="js/main.js"></script>

<!-- Service Workers -->
<script type="text/javascript" src="js/worker/base.js"></script>

<!-- Form validation -->
<script type="text/javascript" src="js/form/login.js"></script>

<script type="text/javascript"
        src="js/bluetooth.js"
></script>

</body>
</html>
