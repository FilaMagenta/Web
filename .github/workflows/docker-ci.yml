name: docker-ci

on:
  push:
    branches:
      - 'master'

permissions: write-all

concurrency:
  group: docker-ci

jobs:
  draft-release:
    runs-on: ubuntu-latest
    outputs:
      updated_version: ${{ steps.update_package.outputs.updated_version }}
    steps:
      - name: üñ•Ô∏è Checkout
        uses: actions/checkout@v3
      # Drafts your next Release notes as Pull Requests are merged into "master"
      - name: üóíÔ∏è Draft release
        uses: release-drafter/release-drafter@v5
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: üü¢ Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18
      - name: üì¶ Update package.json
        id: update_package
        env:
          tag_name: ${{ steps.create_release.outputs.tag_name }}
        run: npm run --silent version >> $GITHUB_ENV
      - name: ü§ñ Commit package.json changes
        uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ env.UPDATED_VERSION == 'true' }}
        with:
          commit_message: ":robot: Update version of package.json"
          file_pattern: "package.json"
          branch: master
          commit_options: '--signoff'
  docker:
    runs-on: ubuntu-latest
    name: üêã Docker CI
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: arnyminerz/filamagenta:development
          platforms: linux/arm64,linux/arm/v7,linux/amd64