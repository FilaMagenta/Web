<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="magenta_server"
          content="http://localhost:3000"/>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
          rel="stylesheet"/>

    <!-- Snackbars -->
    <link href="/css/snackbar.css" rel="stylesheet"/>

    <!-- Notifications -->
    <link href="/css/notifications.css" rel="stylesheet"/>

    <title>Fil√† Magenta Web</title>
</head>
<body>

<div class="d-flex align-items-center justify-content-center container d-none" id="login_panel" style="height: 100vh;">
    <div class="card text-center">
        <form class="card-body needs-validation" id="login_form" novalidate>
            <h3 class="card-title" data-translate="login-title"></h3>
            <div class="form-outline mt-4">
                <input type="text" id="login_dni" class="form-control"/>
                <label class="form-label" for="login_dni" data-translate="login-dni"></label>
                <div class="invalid-feedback" data-translate="login-error-dni"></div>
            </div>
            <div class="form-outline my-4">
                <input type="password" id="login_password" class="form-control"/>
                <label class="form-label" for="login_password" data-translate="login-password"></label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4" id="login_button">
                <span class="spinner-border spinner-border-sm me-2 d-none" id="login_button_spinner" role="status"
                      aria-hidden="true"></span>
                <span data-translate="login-action"></span>
            </button>
            <p class="text">When logging in you are accepting our privacy policy, and our cookies policy.</p>
        </form>
    </div>
</div>

<div class="container d-none" id="main_panel" style="height: 100vh;">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link"
               id="tab_events"
               data-mdb-toggle="pill"
               href="#panel_events"
               role="tab"
               aria-controls="panel_events"
               aria-selected="false"
            ><i class="fa-regular fa-calendar me-2"></i><span data-translate="nav-events"></span></a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link"
               id="tab_news"
               data-mdb-toggle="pill"
               href="#panel_news"
               role="tab"
               aria-controls="panel_news"
               aria-selected="false"
            ><i class="fa-regular fa-newspaper me-2"></i><span data-translate="nav-news"></span></a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active"
               id="tab_profile"
               data-mdb-toggle="pill"
               href="#panel_profile"
               role="tab"
               aria-controls="panel_profile"
               aria-selected="true"
            ><i class="fa-regular fa-user me-2"></i><span data-translate="nav-profile"></span></a>
        </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content" id="ex2-content">
        <div class="tab-pane fade"
             id="panel_events"
             role="tabpanel"
             aria-labelledby="tab_events"
        >Events
        </div>
        <div class="tab-pane fade"
             id="panel_news"
             role="tabpanel"
             aria-labelledby="tab_news"
        >News
        </div>
        <div class="tab-pane fade show active"
             id="panel_profile"
             role="tabpanel"
             aria-labelledby="tab_profile"
        >
            <div class="card text-center">
                <div class="card-header fill-user-name"></div>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Button</a>
                </div>
                <div class="card-footer text-muted">2 days ago</div>
            </div>
        </div>
    </div>
    <!-- Pills content -->
</div>

<div id="snackbar"></div>

<div id="notifications"></div>

<!-- MDB -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
></script>

<!-- Logging -->
<script type="text/javascript"
        src="js/logger.js"
></script>

<!-- Localization -->
<script type="text/javascript"
        src="js/lang.js"
></script>

<!-- Utils -->
<script type="text/javascript" src="js/utils/string.js"></script>
<script type="text/javascript" src="js/utils/dom.js"></script>
<script type="text/javascript" src="js/utils/snackbar.js"></script>
<script type="text/javascript" src="js/utils/notifications.js"></script>
<script type="text/javascript" src="js/utils/cookies.js"></script>

<!-- Validation -->
<script type="text/javascript"
        src="js/validation/dni.js"
></script>

<!-- API Scripts -->
<script type="text/javascript" src="js/api/base.js"></script>
<script type="text/javascript" src="js/api/auth.js"></script>
<script type="text/javascript" src="js/api/data.js"></script>

<!-- Main script -->
<script type="text/javascript" src="js/main.js"></script>

<!-- Form validation -->
<script type="text/javascript" src="js/form/login.js"></script>

<script type="text/javascript"
        src="js/bluetooth.js"
></script>

</body>
</html>
