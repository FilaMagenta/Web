<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
          rel="stylesheet"/>

    <!-- Snackbars -->
    <link href="/css/snackbar.css"
          rel="stylesheet"/>

    <title>Fil√† Magenta Web</title>
</head>
<body>

<div class="d-flex align-items-center justify-content-center container" style="height: 100vh;">
    <div class="card text-center">
        <form class="card-body needs-validation" id="login_form" novalidate>
            <h3 class="card-title" data-translate="login-title"></h3>
            <div class="form-outline mt-4">
                <input type="text" id="login_dni" class="form-control" />
                <label class="form-label" for="login_dni" data-translate="login-dni"></label>
                <div class="invalid-feedback" data-translate="login-error-dni"></div>
            </div>
            <div class="form-outline my-4">
                <input type="password" id="login_password" class="form-control" />
                <label class="form-label" for="login_password" data-translate="login-password"></label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4" data-translate="login-action"></button>
            <p class="text">When logging in you are accepting our privacy policy, and our cookies policy.</p>
        </form>
    </div>
</div>

<div id="snackbar"></div>

<!-- MDB -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
></script>

<!-- Logging -->
<script type="text/javascript"
        src="js/logger.js"
></script>

<!-- Localization -->
<script type="text/javascript"
        src="js/lang.js"
></script>

<!-- Utils -->
<script type="text/javascript"
        src="js/utils/snackbar.js"
></script>

<!-- Validation -->
<script type="text/javascript"
        src="js/validation/dni.js"
></script>

<!-- Form validation -->
<script type="text/javascript"
        src="js/form/login.js"
></script>

<script type="text/javascript"
        src="js/bluetooth.js"
></script>

</body>
</html>
